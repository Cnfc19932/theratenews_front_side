
<!doctype html>

		<title>{{data.title}}</title>

		{% if data.seo.ico %}
			<link rel="icon" href={{ url_for('static', filename=data.seo.ico) }} type="image/x-icon" >
		{% endif %} 

		<meta http-equiv="Cache-Control" content="no-cache">

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet">

		<link href={{ url_for('static', filename='css/jquery.bxslider.min.css') }} rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }}>

		<div class = "main-container">
			<div class = "page-conatiner">
				<header class = "header">
					<a href = "/">
						<div class = "logo header__logo">{{data.logo}}</div>
					</a>
					<div class = "curse header__curse" style = "display: none">
						<div>
							USD - 59,65
						</div>
						<div>
							EUR - 64,52
						</div>
					</div>
				</header>
		 		
		 		<div class = "page-conatiner__content_and_ads">
			 		<div class = "page-conatiner__content">
				 		{% block content %} {% endblock %}

				 		<div class = "banner-horizontal">
				 			<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
							<!-- horizontal-bar-1 -->
							<ins class="adsbygoogle"
							     style="display:inline-block;width:728px;height:90px"
							     data-ad-client="ca-pub-4483317195565554"
							     data-ad-slot="9267241822"></ins>
							<script>
							(adsbygoogle = window.adsbygoogle || []).push({});
							</script>
				 		</div> 

				 		<div class = "second-line">
				 			<div class = "second-line__cards cards">
				 				{% for item in data.second_line[:7] %}
				 				<a href = "/i/{{item.id}}/" class = "card" style="background-image: url({{ url_for('static', filename=item.img) }})">
				 					<div class = "card__title">
				 						<h3>{{item.title}}</h3>
				 					</div>
				 				</a>
				 				{% endfor %}
				 				<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
								
								<!-- Card-1 -->
								<ins class="adsbygoogle"
								     style="display:inline-block;width:336px;height:280px"
								     data-ad-client="ca-pub-4483317195565554"
								     data-ad-slot="5419125025"></ins>
								<script>
								(adsbygoogle = window.adsbygoogle || []).push({});
								</script>
				 				{% for item in data.second_line[7:] %}
				 				<a href = "/i/{{item.id}}/" class = "card" style="background-image: url({{ url_for('static', filename=item.img) }})">
				 					<div class = "card__title">
				 						<h3>{{item.title}}</h3>
				 					</div>
				 				</a>
				 				{% endfor %}

				 			</div>
				 		</div>

			 		</div>

			 		<div class = "page-conatiner__ads">
			 			<div class = "ads__container--1">
				 			<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
							<!-- Skyscraper-main -->
							<ins class="adsbygoogle"
							     style="display:inline-block;width:300px;height:600px"
							     data-ad-client="ca-pub-4483317195565554"
							     data-ad-slot="9425679025"></ins>
							<script>
							(adsbygoogle = window.adsbygoogle || []).push({});
							</script>
						</div>
			 		</div>

			 	</div>

				<footer class = "footer"> 
					
				</footer>
			</div>
		</div>


<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<script src="/static/js/jquery.bxslider.min.js"></script>
<script src="/static/js/slider.js"></script>
<script src="/static/js/ads_controll.js"></script>
